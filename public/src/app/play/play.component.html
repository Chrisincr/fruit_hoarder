
<button *ngIf="waiting" (click)="startGame()">Start{{gameId}}</button>
<div id='playArea'>
  <div *ngFor='let fruit of fruits'>
    <img class ='fruit' src='assets/img/{{fruit.name}}.png' alt='fruit' height='125px' (click)="fruitClicked(fruit.id)" [style.top]="fruit.top" [style.left]="fruit.left">
  </div>
</div>
