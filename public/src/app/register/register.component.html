<form>
  <div class="form-group">
    <label for="name">User Name</label>
    <input type="text" class="form-control" name="newUser.name" [(ngModel)]='newUser.name' aria-describedby="nameID" placeholder="player">
    <small id="nameID" class="form-text text-muted">This name will be displayed to other players</small>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="newUser.password" [(ngModel)]='newUser.password' placeholder="password">
  </div>
</form>

<button (click)='onRegister()'>Register</button>
